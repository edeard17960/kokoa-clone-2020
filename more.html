<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
		<title>More - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>NO Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span
					><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
				></span>
				<div class="screen-header__notice"></div>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy6UM1RBtkH3Fdgj4u0FK7VEX0L_Wibtdc8g&usqp=CAU"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">한동규</h4>
						<div class="user-component__subtitle">
							<h6 class="user-component__subtitle-email">
								edeard17960@gmail.com
							</h6>
							<div class="user-component__subtitle-dangerous">
								<div class="user-component__subtitle-dangerous_notice"></div>
								<span>!</span>
							</div>
						</div>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar"></i>
					<span>calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-smile-wink"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-file-invoice-dollar"></i>
					<span>Account</span>
				</div>
			</div>
			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-text">Kokoa Story</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-text">Kokoa Story</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fas fa-search fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<div class="nav__notice"></div>
					<a class="nav__link" href="more.html">
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>Your screen is too big ㅠㅠ</span>
		</div>
	</body>
</html>
